<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Blog</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Infinite Blog</h1>
    <div class="filter-container">
        <input type="text" id="filter" class="filter" placeholder="filter posts">
    </div>
    <div id="posts-container">
        <div class="post">
            <div class="number">1</div>
            <div class="post-info">
                <h2 class="post-title">Post</h2>
                <p class="post-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas ducimus recusandae unde eaque nesciunt illo sed iusto ad nihil at?</p>
            </div>
        </div>
        <div class="post">
            <div class="number">2</div>
            <div class="post-info">
                <h2 class="post-title">Post</h2>
                <p class="post-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas ducimus recusandae unde eaque nesciunt illo sed iusto ad nihil at?</p>
            </div>
        </div>
    </div>
    <div id="loader" class="loader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
